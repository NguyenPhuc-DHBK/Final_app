<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="css/edit_profile.css">
<link rel="stylesheet" href="css/menu.css">
<script src="js/introducetion.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="menu" class="container-fluid">
      <div class="menu-item">
          <div class="menu-item-logo"> 
            <a href="#" style="font-size: 20px; font-weight: bold; color: white; text-decoration: none;">Fotobook</a>
          </div>
          <div class="menu-item-form">
            <form action="#">
                <input type="text" placeholder="Search Photo / Album">
            </form>
          </div>
      </div>
        <div class="menu-item">
            <a href="#" style="font-weight: bold; font-size: 15px; color: white; text-decoration: none;">Login</a>
        </div>
  </div>
  <div id="content" class="container-fluid">
     <div class="row">
         <div class="left col-2">
             <div class="menu-left d-flex flex-column justify-content-center">
                 <a href="#">Feeds</a>
                 <a href="#">Discover</a>
             </div>
         </div>
         <div class="middle col-8">
           <div class="title">Edit User Profile</div>
           <hr>
           <div class="main-content d-flex justify-content-center">
            <div class="picture">
               <img src="images/4wvuq0i4ozs1q.jpg" alt="" width="100%" height="100%">
               <button type="button" class="btn">CHANGE</button>
            </div>
           
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 25px;">
            <div class="titile-change">Basis Information</div>
        </div>
        <div class="d-flex justify-content-center" style="margin-top: 10px;">
            <div class="form-change">
                <form action="#">
                    <div class="form-group">
                        <label for="First name">First Name</label>
                        <input type="text" placeholder="First Name"><br>
                    </div>
                    <div class="form-group">
                        <label for="Last Name">Last Name</label>
                        <input type="text" placeholder="Last Name"><br>
                    </div>
                   
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="someone@example.com"><br>
                    </div>
    
                    <button type="button" class="btn">Save</button>
                </form>
            </div>
        </div>
       
        <div class="d-flex justify-content-center" style="margin-top: 50px;">
            <div class="titile-change">Password</div>
        </div>

        <div class="d-flex justify-content-center" style="margin-top: 10px;">
            <div class="form-change">
                <form action="#">
                    <div class="form-group">
                        <label for="Current Password">Current Password</label>
                        <input type="password" placeholder="********"><br>
                    </div>
                    <div class="form-group">
                        <label for="New Password">New Password</label>
                        <input type="password" placeholder="********"><br>
                    </div>
                   
                    <div class="form-group">
                        <label for="Password Confirmation">Password Confirmation</label>
                        <input type="password" placeholder="********"><br>
                    </div>
    
                    <button type="button" class="btn">Save</button>
                </form>
            </div>
        </div>
         </div>
         <div class="right col-2"></div>
     </div>
  </div>
</body>
</html>
